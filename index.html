
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOID ENGINE - Pesquisa de Pavor</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#080809" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes flicker {
        0% { opacity: 0.03; }
        5% { opacity: 0.04; }
        10% { opacity: 0.03; }
        15% { opacity: 0.035; }
        100% { opacity: 0.03; }
      }
      body {
        background-color: #080809;
        margin: 0;
        overflow-x: hidden;
      }
      #root {
        position: relative;
        z-index: 1;
      }
      .subliminal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1509248961158-e54f6934749c?q=80&w=2000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        opacity: 0.03;
        z-index: 0;
        pointer-events: none;
        filter: grayscale(100%) contrast(120%);
        animation: flicker 10s infinite;
      }
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.png');
        opacity: 0.02;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div class="subliminal-bg" aria-hidden="true"></div>
    <div class="film-grain" aria-hidden="true"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
